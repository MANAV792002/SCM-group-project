<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="netflix_signup2.css">
    <link rel="icon" type="image/x-icon" href="image/netflix icon.png">
</head>
<body>
    <nav>
        <div class="netflix">
            <h1>NETFLIX</h1>
        </div>
        <div class="sign">
            <a href="netflix_login.html"><h1>Sign In</h1></a>
        </div>
    </nav>
    <section>
        <div class="container">
            <div class="step">
                <p><span class="word">STEP</span> <span class="number">2</span> <span class="word">OF</span> <span class="number">2</span></p>
            </div>
            <div class="create">
                <p>Create a password to start your membership</p>
            </div>
            <div class="extra">
                Just a few more steps and you're done!
                We hate paperwork, too.
            </div>
            <div class="email">
                <form action="netflix.html">
                    <div class="first">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="second">
                        <input type="password" placeholder="Add A password" required>
                    </div>
                    <button class="submit">Next</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
